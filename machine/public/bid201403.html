    <script type="text/javascript">
      $(function () {
        if (location.search) {
          $("a").each(function () {
            var $_self = $(this);
            var href = $_self.attr("href");
            if (!href.match(/(\#|\?)/)) {
              $_self.attr("href", href + location.search);
            }
          });
        }

        //// マイリスト登録 ////
        $("a.mylist").click(function () {
          $(".preuser_form_area").dialog({
            show: "fade",
            hide: "fade",
            closeText: "閉じる",
            title: "メールアドレス登録",
            width: 540,
            height: 240,
            resizable: false,
            modal: true,
          });

          $("input.mail").focus();

          return false;
        });

        //// ユーザ登録処理 ////
        $("button.preuser_submit").click(function () {
          var data = {
            mail: $.trim($("input.mail").val()),
            user_name: $.trim($("input.user_name").val()),
          };

          //// 入力のチェック ////
          var e = "";
          if (data.mail == "") {
            e += "メールアドレスが入力されていません\n";
          } else if (
            !data.mail.match(
              /^([a-zA-Z0-9])+([a-zA-Z0-9\._-])*@([a-zA-Z0-9_-])+([a-zA-Z0-9\._-]+)+$/
            )
          ) {
            e +=
              "メールアドレスが間違っている可能性があります。\nもう一度お確かめください\n";
          }

          /*
        if ($('input.privacy_check').is(':checked') == false) {
            e += "プライバシーポリシーに同意されていません\n";
        }
        */

          //// エラー表示 ////
          if (e != "") {
            alert(e);
            return false;
          }

          $("button.preuser_submit")
            .attr("disabled", "disabled")
            .text("処理中、そのままお待ち下さい");

          $.post(
            "../..//ajax/bid_mylist.php",
            {
              target: "machine",
              action: "setPreuser",
              data: data,
            },
            function (res) {
              if (res != "success") {
                $("button.preuser_submit")
                  .removeAttr("disabled")
                  .text("メールアドレスを登録してマイリストを使う");
                alert(res);
                return false;
              }

              // cookie登録
              // $.cookie('bid_preuser_check', 1, { expires: 31 });
              $(".preuser_form_area").dialog("close");
              $(
                "button.mylist[value=" +
                  $("input.preuser_bid_machine_id").val() +
                  "]"
              ).click();

              // 登録完了
              return false;
            }
          );

          return false;
        });
      });
    </script>
